<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/employee.css">
</head>

<body>
  <div class="body_wrapper">
    <div class="container main_body">

      <button type="button" class="btn btn-primary view_books_available" data-bs-toggle="modal"
        data-bs-target="#ViewBookModal">
        View Books Available
      </button>

      <button type="button" class="btn btn-primary addbooks_class" data-bs-toggle="modal"
        data-bs-target="#addBookModal">
        Add Boooks
      </button>

      <button type="button" class="btn btn-sm btn-danger admin_logout" onclick=" redirectToStart()">Logout</button>



    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="ViewBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table id="booksTable" class="table admin table-striped">
            <thead>
              <tr>
                <th>SL NO</th>
                <th>Title</th>
                <th>Author</th>
                <th>Subject</th>
                <th>Publish Date</th>
                <th>Available books</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <div id="pagination" class="book_store_title">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Books</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addBookForm">
            <div class="mb-3 row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" maxlength="30" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" name="author" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="publishdate" class="col-sm-2 col-form-label">Publish Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="publishdate" name="publishdate" required max="2024-12-24">

              </div>
            </div>
            <div class="mb-3 row">
              <label for="subject" class="col-sm-2 col-form-label">Subject</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" name="subject" required>
              </div>

            </div>
            <div class="mb-3 row">
              <label for="availablebooks" class="col-sm-2 col-form-label">Available books</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="availablebooks" name="availablebooks" required>
              </div>

            </div>
            <div class="mb-3">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>


        </div>

      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JcKb8q3aoGZE2gi5kyjuqC3X24jZAyn5D5fnz9+Y8jrlEZ5vz2nUc1MI8RlOf5Ql"
    crossorigin="anonymous"></script>
  <!-- Custom Script -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="_frontend.js">

  </script>
</body>

</html>
